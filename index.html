<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Point on a map D3</title>

<script src="./d3.min.js" charset="utf-8"></script>
<script src="./topojson.v1.min.js"></script>

<style type="text/css">
	.feature {
		fill: none;
		stroke: grey;
		stroke-width: 1px;
  		stroke-linejoin: round;
	}
	.mesh {
		fill: none;
  		stroke: lightgrey;
  		stroke-width: 2px;
  		stroke-linejoin: round;
	}
	h1 {
		font-family: sans-serif;
	}
</style>
</head>
<body>
	<h1>Map of cities in the USA.</h1>


<script type="text/javascript">

//defines width and height of map area plotted.
//var width = 950, height = 500;
var width = 950, height = 600;

// set projection
var projection = d3.geo.mercator();

// create path variable
var path = d3.geo.path().projection(projection);


d3.json("us.json", function(error, topo) { 
//d3.json("world-50m.json", function(error, topo) { //fails. check why - different format or error?
  //console.log(topo);
  states = topojson.feature(topo, topo.objects.states).features

  // set projection parameters
  //centre of map
  projection.scale(1000).center([-100, 37.5]);
  // create svg variable
  var svg = d3.select("body").append("svg")
      				.attr("width", width)
      				.attr("height", height);

	// add states from topojson
	svg.selectAll("path")
      .data(states).enter()
      .append("path")
      .attr("class", "feature")
      .style("fill", "steelblue")
      .attr("d", path);

    // put boarder around states 
  	svg.append("path")
      .datum(topojson.mesh(topo, topo.objects.states, function(a, b) { return a !== b; }))
      .attr("class", "mesh")
      .attr("d", path);

  // points
  var mydat = []
  d3.csv("/cities.csv", function(data) {
    //console.log("data.length="+data.length);
    for (var i = 0; i < data.length; i++){
    //for (var i = 0; i < 10; i++){
      mydat[i] = [parseFloat(data[i].lng), parseFloat(data[i].lat)]
      //console.log("mydat["+i+"]="+mydat[i]);
    }
    //console.log("mydat.length="+mydat.length);

    // add circles to svg
    svg.selectAll("circle")
		//.data([aa,bb,cc]).enter()
    .data(mydat).enter()
		.append("circle")
		.attr("cx", function (d) { 
      //console.log(projection(d)); 
      return projection(d)[0]; 
    })
		.attr("cy", function (d) { return projection(d)[1]; })
		.attr("r", "1px")
		.attr("fill", "red")
  });//d3.csv


});//end d3.json("us.json", function(error, topo)

</script>
    
</body>
</html>
